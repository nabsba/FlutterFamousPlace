name: flutter_famous_places
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0-334.4.beta

dependencies:
  flutter:
    sdk: flutter
    
  go_router: ^14.6.1
  flutter_svg: ^2.0.7
  intl: any
  flutter_localizations:
    sdk: flutter
  graphql_flutter: ^5.2.0-beta.7
  flutter_riverpod: ^2.6.1
  google_fonts: ^6.2.1
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/divers/
    - assets/icons/navigationBottom/offSelection/
    - assets/icons/navigationBottom/onSelection/
  generate: true
